<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="music-player">
        <div class="player-top">
            <input type="file" id="file-input" webkitdirectory directory multiple hidden>
            <button id="add-music-btn" class="add-btn">
                <i class="fas fa-folder-plus"></i> Add Music Folder
            </button>
        </div>

        <div class="player-display">
            <div class="song-info">
                <div class="album-art">
                    <i class="fas fa-music"></i>
                </div>
                <div class="track-details">
                    <div id="song-name">No song selected</div>
                    <div id="artist-name">-</div>
                </div>
            </div>

            <div class="player-controls">
                <div class="control-buttons">
                    <button id="prev-btn" class="control-btn">
                        <i class="fas fa-backward"></i>
                    </button>
                    <button id="play-btn" class="control-btn play-btn">
                        <i class="fas fa-play"></i>
                    </button>
                    <button id="next-btn" class="control-btn">
                        <i class="fas fa-forward"></i>
                    </button>
                </div>

                <div class="progress-area">
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <div class="time">
                        <span id="current">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>

                <div class="additional-controls">
                    <button id="dark-mode-btn" class="control-btn">
                        <i class="fas fa-moon"></i>
                    </button>
                    <div class="volume-control">
                        <i class="fas fa-volume-up"></i>
                        <input type="range" id="volume" min="0" max="100" value="100">
                    </div>
                    <button id="repeat-btn" class="control-btn">
                        <i class="fas fa-redo"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="playlist-section">
            <div class="playlist-header">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Search songs...">
                </div>
                <button id="clear-playlist" class="clear-btn">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
            <ul id="playlist" class="playlist"></ul>
        </div>
    </div>

    <audio id="audio"></audio>
    <script src="scripts.js"></script>
</body>
</html>
